<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Results</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      .chart-container {
        text-align: center;
      }
      .table-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Prediction Results</h1>

      <!-- Grafik Harga Historis dan Prediksi -->
      <div class="chart-container">
        <h3>Historical and Predicted Prices</h3>
        <img
          src="data:image/png;base64,{{ chart_url }}"
          alt="Historical and Predicted Prices Chart"
          class="img-fluid"
        />
      </div>

      <!-- Hasil Prediksi -->
      <div class="table-container">
        <h3>Predicted Values</h3>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Day</th>
              <th>Predicted Price</th>
            </tr>
          </thead>
          <tbody>
            {% for prediction in predictions %}
            <tr>
              <td>Day {{ prediction.day }}</td>
              <td>{{ "%.2f" | format(prediction.predicted_price) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Tombol Kembali -->
      <div class="text-center mt-4">
        <a href="/test" class="btn btn-primary">Back to Upload</a>
      </div>
    </div>
  </body>
</html>
